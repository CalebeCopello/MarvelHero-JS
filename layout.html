<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px dashed black;
        }
        body{
            background-color:peachpuff;
        }
        .container{
            padding: 5px;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            background-color: aquamarine;
            width: 600px;
            height: 620px;
        }
        .searchcontainer{
            background-color: orange;
            height: 40px;
            margin: 5px;
            padding: 3px;
        }
        .searchbox{
            display: block;
            float: left;
            height: 30px;
            width: 80%;
            margin: 5px;
            background-color: grey;
        }
        .searchbtn{
            display: block;
            float: right;
            height: 30px;
            width: 15%;
            margin: 5px;
            background-color: grey;
        }
        .herocontainer{
            display: flex;
            gap: 15px;
            height: 250px;
            background-color: orange;
            margin: 5px;
        }
        .heroimgdesccontainer{
            height: 93%;
            width: 98%;
            background-color: greenyellow;
            padding: 3px;
            margin: 5px;
        }
        .heroinfo{
            display: block;
            float: left;
            width: 65%;
            height: 99%;
            background-color: orange;
        }
        .heroimg{
            display: block;
            float: right;
            width: 30%;
            height: 99%;
            background-color: orange;
        }
        .comicscontainer{
            display: flex;
            gap: 15px;
            height: 300px;
            margin: 5px;
            background-color: orange;
        }
        .comic1,
        .comic2,
        .comic3 {
            width: 30%;
            background-color: gray;
            margin: 5px;
            transition: transform 0.2s ease-in-out;
            perspective: 1000px;/* flip, make it 3d*/
        }
        .comic1Inner,
        .comic2Inner,
        .comic3Inner{
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .comic1Front,
        .comic2Front,
        .comic3Front{
            background-color: #bbb;
        }
        .comic1:hover .comic1Inner,
        .comic2:hover .comic2Inner,
        .comic3:hover .comic3Inner{
            transform: rotateY(180deg);
        }
        .comic1:active .comic1Inner,
        .comic2:active .comic2Inner,
        .comic3:active .comic3Inner{
            transform: rotateY(180deg);
        }
        .comic1Front, .comic1Back, 
        .comic2Front, .comic2Back, 
        .comic3Front, .comic3Back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;  
        }
        .comic1Back,
        .comic2Back,
        .comic3Back{
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            transform: rotateY(180deg);
        }
        @media only screen and (max-width: 630px) {
            .container{
            width: 300px;
            height: 1500px;
            }
            .searchcontainer{
                height: 60px;
            }
            .searchbox, .searchbtn{
                width: 90%;
                height: 20px;
                float: none;
            }
            .herocontainer{
                height: 46%;
            }
            .heroimgdesccontainer{
                height: 97%;
                flex-direction: column;
            }
            .heroinfo, .heroimg{
                width: 96%;
                height: 48%;
                margin: 5px;
            }
            .comicscontainer{
                flex-direction: column;
                height: 48%;
            }
            .comic1,
            .comic2,
            .comic3 {
                margin: 5px auto;;
                width: 60%;
                height: 218px;
            }
        } 
    </style>
</head>
<body>
    <div id="screenSizeDisplay"></div>
    <div class="container" id="container">
        <div class="searchcontainer" id="searchcontainer">
            <div class="searchbox"></div>
            <div class="searchbtn"></div>
        </div>
        <div class="herocontainer">
            <div class="heroimgdesccontainer">
                <div class="heroimg"></div>
                <div class="heroinfo"></div>
            </div>
        </div>
        <div class="comicscontainer">
            <div class="comic1">
                <div class="comic1Inner">
                    <div class="comic1Front">
                        front comic 1
                    </div>
                    <div class="comic1Back">
                        back comic 1
                    </div>
                </div>
            </div>
            <div class="comic2">
                <div class="comic2Inner">
                    <div class="comic2Front">
                        front comic 2
                    </div>
                    <div class="comic2Back">
                        back comic 2
                    </div>
                </div>
            </div>
            <div class="comic3">
                <div class="comic3Inner">
                    <div class="comic3Front">
                        front comic 3
                    </div>
                    <div class="comic3Back">
                        back comic 3
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayScreenSize() {
            const screenSizeDisplay = document.getElementById('screenSizeDisplay');
            const width = window.innerWidth;
            const height = window.innerHeight;

            screenSizeDisplay.textContent = `Screen Size: ${width}px (width) x ${height}px (height)`;
        }
        displayScreenSize();
        window.addEventListener('resize', displayScreenSize);
    </script>
</body>
</html>
